name: Auto Label Issues with MINTEKU

on:
  issues:
    types: [opened]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    
    steps:
      - name: Add MINTEKU label to new issue
        run: |
          set -e  # Exit on any error
          ISSUE_NUM=${{ github.event.issue.number }}
          LABEL_NAME="MINTEKU-${ISSUE_NUM}"
          
          echo "Creating label: $LABEL_NAME"
          gh label create "$LABEL_NAME" --color "0969da" --description "MINTEKU automation label for issue #$ISSUE_NUM" || true
          
          echo "Applying label to issue #$ISSUE_NUM"
          gh issue edit $ISSUE_NUM --add-label "$LABEL_NAME"
          
          echo "Successfully labeled issue #$ISSUE_NUM with $LABEL_NAME"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
